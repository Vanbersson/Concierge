<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/logotruck.png" alt="logo">
        <span>AUTOPOINT</span>
    </a>
    <p-button #menuButton icon="pi pi-bars" [rounded]="true" [text]="true" severity="secondary" (click)="setSideBar(visibleSideBar())">

    </p-button>

    <p-button #topbarMenuButton class="layout-topbar-menu-button" icon="pi pi-ellipsis-v" [rounded]="true" [text]="true"
        severity="secondary" >
    </p-button>

    <span>Dashborad</span>

    <div #topbarmenu class="layout-topbar-menu">

        <p-button icon="pi pi-bell" [rounded]="true" [text]="true" severity="secondary">

        </p-button>
        <p-button icon="pi pi-calendar" (click)="showDialog()" [rounded]="true" [text]="true" severity="secondary">

        </p-button>
        <p-dialog [(visible)]="visible">
            <p-calendar [(ngModel)]="date" [inline]="true" [showButtonBar]="false" inputId="buttonbar"></p-calendar>
        </p-dialog>

        <p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="secondary">

        </p-button>
        <p-button icon="pi pi-cog" [rounded]="true" [text]="true" severity="secondary">

        </p-button>

    </div>



</div>
