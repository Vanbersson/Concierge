<div class="layout-card">
    <p-toast />
    <div class="layout-card-title">
        <span>Modelos</span>
        <p-button icon="pi pi-plus" [text]="true" label="Modelo" (onClick)="showNewModel()" />
    </div>
    <p-table #tableModel [value]="models"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Cadastros"
        [globalFilterFields]="['id','status','description']" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
        styleClass="p-datatable-sm">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between">
                <p-iconField iconPosition="left">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" (input)="tableModel.filterGlobal($event.target.value, 'contains')"
                        placeholder="Pesquisar" />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:10%">Código <p-sortIcon
                        field="id"></p-sortIcon></th>
                <th pSortableColumn="status" style="width:10%">Status<p-sortIcon
                        field="status"></p-sortIcon></th>
                <th pSortableColumn="description" style="width:80%">Descrição<p-sortIcon
                        field="description"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-mod>
            <tr>
                <td>{{mod.id}}</td>
                <td>
                    <i class="pi " [ngClass]="{
                        'pi-times-circle text-red-500':mod.status == disabled,
                        'pi-check-circle text-green-500':mod.status == enabled}">
                    </i> {{mod.status | uppercase}}
                </td>
                <td>{{mod.description | uppercase}}</td>
                <td>
                    <p-button icon="pi pi-pencil" label="Editar" [text]="true" severity="secondary-custom" size="small" (onClick)="edit(mod)"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Cadastro de Modelo" [(visible)]="dialogVisible" [modal]="true" [style]="{width: '450px'}" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <form [formGroup]="formModel" (ngSubmit)="save()">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12">
                <label for="descricao">Descrição</label>
                <input pInputText id="descricao" formControlName="description" />
                <small class="p-error block" *ngIf="formModel.get('description')?.invalid">Campo obrigatório</small>
            </div>
            <div class="field col-12 layout-card-status">
                <span>Situação</span>
                <div class="flex align-items-center">
                    <p-radioButton inputId="enabledId" [value]="enabled" formControlName="status"></p-radioButton>
                    <label for="enabledId" class="ml-2">Ativado</label>
                </div>
                <div class="flex align-items-center">
                    <p-radioButton inputId="disabledId" [value]="disabled" formControlName="status"></p-radioButton>
                    <label for="disabledId" class="ml-2">Desativado</label>
                </div>
            </div>
        </div>
        <div class="flex justify-content-end gap-2 mt-3">
            <button pButton type="button" pRipple label="Fechar" icon="pi pi-times" class="p-button-text" (click)=" hideDialog()"></button>
            <button pButton type="submit" pRipple label="Salvar" icon="pi pi-check" class="p-button-text"></button>
        </div>
    </form>
</p-dialog>
