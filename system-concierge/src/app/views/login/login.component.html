<p-toast />
<p-confirmDialog #cd>
  <ng-template pTemplate="headless" let-message>
    <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
      <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
        <i class="pi pi-question text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">
        {{ message.header }}
      </span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button pButton label="Entendi" (click)="cd.accept()" class="w-8rem">
        </button>

      </div>
    </div>
  </ng-template>
</p-confirmDialog>

<div class="login-container">
  <div class="card-login">
    <div class="card-login-title">
      <span>Conecte-se</span>
    </div>
    <P class="mt-2 mb-4">Faça login em sua conta</P>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

      <div class="grid p-fluid p-formgrid">
        <div class="field col-12">
          <p-floatLabel>
            <input id="emailid" type="text" pInputText formControlName="email" autofocus="true"/>
            <label for="emailid">Digite seu email</label>
          </p-floatLabel>
        </div>
        <div class="field col-12">
          <p-floatLabel>
            <p-password id="idsenha" [toggleMask]="true" [feedback]="false" formControlName="password" />
            <label for="idsenha">Digite sua senha</label>
          </p-floatLabel>
        </div>
      </div>
      <div class="grid p-fluid p-formgrid">
        <div class="field col-5">
          <p-button type="submit" label="Entrar" />
        </div>
        <div class="field col-7">
          <p-button type="button" label="Esqueceu a senha?" [text]="true" severity="secondary"
            (onClick)="forgetPass()" />
        </div>
      </div>
      
    </form>
  </div>

  <div class="card-login-info">
    <div class="info-tile">
      <span>Bem vindo!</span>
    </div>
    <p>Sua oficina perto de você.</p>
  </div>
</div>
